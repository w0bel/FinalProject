<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take The Comprehensive Intellectual Life Purpose Quiz</title>
    <style>
        body {
          background-color: white;
          color: rgb(93, 0, 255);
          height: 100vh;
          margin: 0;
          font-family: Brush Script MT, cursive;
          cursor: url("cursor.png"), auto;
          text-align: center;
          font-size: 30px;
      }
      .centered-content {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-width: 0;
    min-height: 0;
}
        .centered-content {
            position: absolute;
        }
        label {
    font-size: 50px; 
}
</style>
</head>
<body>
    <h1>The Comprehensive Intellectual Life Purpose Quiz</h1>

    <div class="centered-content">
        <label for="dropdown">What are you better at?:</label>
        <select id="dropdown">
            <option value="">Select an option</option>
            <option value="option1">Reading others</option>
            <option value="option2">Mental analysis</option>
            <option value="option3">Taking action</option>
            <option value="option4">Using initiative</option>
        </select>
        <a href="page3.html"><h3>[Continue]</h3></a>
    </div>
    
    <script>
        var content = document.querySelector('.centered-content');
    
        function moveAndResizeContent() {
            var x = Math.floor(Math.random() * window.innerWidth);
            var y = Math.floor(Math.random() * window.innerHeight);
            var width = Math.floor(Math.random() * 100) + 50; // width between 50% and 150%
            var height = Math.floor(Math.random() * 100) + 50; // height between 50% and 150%
    
            content.style.left = x + 'px';
            content.style.top = y + 'px';
            content.style.width = width + 'px';
            content.style.height = height + 'px';
        }
    
        setInterval(moveAndResizeContent, 2000); // Move and resize content every 2 seconds
    </script>

</body>
</html>
